stages:
  - test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm/

before_script:
  - apt-get update
  - apt-get install -y build-essential git python3 libpq-dev
  - python3 -V
  - npm install -g npm
  - npm ci --cache .npm --prefer-offline

lint:
  stage: test
  image: node:17-bullseye-slim
  script:
    - npm run lint

test:
  stage: test
  image: node:17-bullseye-slim
  script:
    - npm run test:ci
